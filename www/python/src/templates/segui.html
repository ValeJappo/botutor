<!doctype html>
<head>
    {% if not user %}
    <meta http-equiv="refresh" content="0; URL='/login'" />    
    {% endif %}
    <title>Aula Tutor</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script>

        function segui(user){
            if (user!="")
                window.open("segui/"+user);
        }

    </script>
</head>

<body>
    <div class="header">
            <h1>Segui utente</h1>
        {% if user %}
            <p>{{user}} (<a href="logout">logout</a>)</p>
        {% else %}
            <p><a href="login">login</a></p>
        {% endif %}
    </div>
    <dib class="content">
        {% if user %}
        <form>
            <div>
              <label for="uname">Scegli un utente: </label>
              <input type="text" id="uname" name="name"
                     placeholder="Nome utente">
            </div>
            <div>
              <button onclick="segui(document.getElementById('uname').value)">Segui</button>
            </div>
          </form>
        {% else %}
            <p>Per procedere Ã¨ necessario effettuare il login. <a href="login">Effettua il login</a>.</p>
        {% endif %}
    </dib>
</body>
